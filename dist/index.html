<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dias-Toffoli - Hand Gesture Controller</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module" crossorigin src="/assets/index-QZeJm8tt.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Dias-Toffoli</h1>
        <span class="status" id="status">Initializing...</span>
      </header>
      
      <main class="main">
        <div class="video-container">
          <video id="webcam" autoplay playsinline></video>
          <canvas id="overlay"></canvas>
          <div class="fps-counter" id="fps">FPS: --</div>
        </div>
        
        <div class="controls">
          <button id="startBtn" class="btn btn-primary">Start Tracking</button>
          <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
        </div>
      </main>
    </div>
    
  </body>
</html>
