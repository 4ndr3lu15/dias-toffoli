<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dias-Toffoli - Hand Gesture Controller</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Dias-Toffoli</h1>
        <span class="status" id="status">Initializing...</span>
      </header>

      <main class="main">
        <div class="stage-container">
          <!-- Camera + debug overlay -->
          <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <div class="fps-counter" id="fps">FPS: --</div>

            <!-- Loading overlay -->
            <div class="loading-overlay" id="loadingOverlay">
              <div class="spinner"></div>
              <p class="loading-text" id="loadingText">Loading...</p>
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
            </div>
          </div>

          <!-- Visual generator canvas (layered on top of video) -->
          <canvas id="visualCanvas"></canvas>
        </div>

        <div class="controls">
          <button id="startBtn" class="btn btn-primary">Start Tracking</button>
          <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
        </div>

        <!-- Generator controls -->
        <div class="generator-controls">
          <div class="generator-section">
            <div class="generator-header">
              <button id="audioToggleBtn" class="btn btn-toggle" disabled>Enable Audio</button>
              <span class="generator-status" id="audioStatus">Audio: Off</span>
            </div>
            <div class="generator-options">
              <label><input type="checkbox" id="synthEnabled" checked /> Synth</label>
              <label><input type="checkbox" id="harmonicEnabled" /> Harmonic</label>
              <label><input type="checkbox" id="drumEnabled" checked /> Drums</label>
            </div>
          </div>

          <div class="generator-section">
            <div class="generator-header">
              <button id="visualToggleBtn" class="btn btn-toggle" disabled>Enable Visuals</button>
              <span class="generator-status" id="visualStatus">Visuals: Off</span>
            </div>
            <div class="generator-options">
              <label><input type="checkbox" id="particlesEnabled" checked /> Particles</label>
              <label><input type="checkbox" id="trailsEnabled" checked /> Trails</label>
              <label><input type="checkbox" id="waveformEnabled" /> Waveform</label>
            </div>
          </div>
        </div>

        <div class="gesture-display" id="gesture">No hand detected</div>
      </main>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
